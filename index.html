<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/page.css">
  </head>
  <body>
    <div class="grid">
<!-- header -->
      <header>
        <div class="title">
          <p><strong>Your</strong>App&#8482;</p>
        </div>
        <div class="profile">
          <img src="icons/icon-bell.svg" alt="bell">

          <div class="vl"></div>

          <img src="images/smallpete.jpg" alt="profile">
          <p>Peter Kropotkin</p>
        </div>
      </header>
  <!-- Navigation -->
      <aside class="nav">
        <img src="icons/icon-dashboard.svg" alt="dashboard">
        <img src="icons/icon-members.svg" alt="members">
        <img src="icons/icon-visits.svg" alt="visits">
        <img src="icons/icon-settings.svg" alt="settings">
      </aside>

      <!-- The Meat of It All  -->
      <main>
        <div class="main">

          <div class="dashboard">

          </div>

          <div class="search">

          </div>

          <div class="traffic">
            traffic
          </div>

          <div class="daily">
            daily traffic
          </div>

          <div class="mobile">
            mobile users
          </div>

          <div class="social">
            social stats
          </div>

          <div class="members">
            new members
          </div>

          <div class="activity">
            recent activity
          </div>

          <div class="message">
            message user
          </div>

          <div class="settings">
            settings
          </div>

        </div>
      </main>
    </div>
  </body>
</html>
