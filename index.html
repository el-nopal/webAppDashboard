<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="css/toggle-switch.css">
    <!-- <link rel="stylesheet" href="css/ios.scss">
    <link rel="stylesheet" href="css/toggle-switch.scss"> -->
  </head>
  <body>
    <div class="grid">
<!-- header -->
      <header>
        <div class="title">
          <p><strong>Your</strong>App&#8482;</p>
        </div>
        <div class="profile">
          <img src="icons/icon-bell.svg" alt="bell">
          <div class="vl"></div>
          <img src="images/smallpete.jpg" alt="profile">
          <p>Peter Kropotkin</p>
        </div>
      </header>
<!-- Navigation -->
      <aside class="nav">
        <img src="icons/icon-dashboard.svg" alt="dashboard">
        <img src="icons/icon-members.svg" alt="members">
        <img src="icons/icon-visits.svg" alt="visits">
        <img src="icons/icon-settings.svg" alt="settings">
      </aside>
<!-- The Meat of It All  -->
      <main>
        <div class="main">
          <div class="dashboard">
            <h1>Dashboard</h1>
          </div>

          <!-- <div class="search">

          </div>
          <div class="traffic">
            <p>traffic</p>
            <canvas id="barChart" width="1050" height="270"></canvas>
          </div> -->

          <div class="daily-traffic">
            <p>daily traffic</p>
            <div class="chart-container" style="position: relative; height:225px; width:530px">
              <canvas id="barChart" width="480" height="260"></canvas>
            </div>
          </div>

          <div class="mobile">
            <p>mobile users</p>
            <div class="chart-container" style="position: relative; height:250px; width:400px">
              <canvas id="donutChart" width="400" height="250"></canvas>
            </div>
          </div>

          <div class="social">
            <p>social stats</p>
            <div class="social-blocks">
              <div class="twitter">
                <img src="icons/icon-twitter.svg" alt="twiter-icon">
                <p>Twitter</p>
                <h3>10,345</h3>
              </div>
              <div class="facebook">
                <img src="icons/icon-facebook.svg" alt="facebook-icon">
                <p>Facebook</p>
                <h3>8,739</h3>
              </div>
              <div class="Google">
                <img src="icons/icon-google-plus.svg" alt="google-icon">
                <p>Google+</p>
                <h3>2,530</h3>
              </div>
            </div>
          </div>

          <div class="members">
            <p>new members</p>
          </div>
          <div class="activity">
            <p>recent activity</p>
          </div>
          <div class="message">
            <p>message user</p>
          </div>

          <div class="settings">
            <p>settings</p>
            <label class="switch-light switch-candy" onclick="">
            <input type="checkbox">
            <strong>
              send email notificatons
            </strong>
            <span>
              <span>Off</span>
              <span>On</span>
              <a></a>
            </span>
            </label>
            <label class="switch-light switch-candy" onclick="">
            <input type="checkbox">
            <strong>
              set profile to pulbics
            </strong>
            <span>
              <span>Off</span>
              <span>On</span>
              <a></a>
            </span>
            </label>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="js/dataCharts.js"></script>
  </body>
</html>
