<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Web App Dashboard</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/page.css">
  </head>
  <body>
    <div class="grid">
<!-- header -->
      <header>
        <div class="title">
          <p><strong>Your</strong>App&#8482;</p>
        </div>
        <div class="profile">
          <img src="icons/icon-bell.svg" alt="bell">
          <div class="vl"></div>

        <img src="icons/icon-visits.svg" alt="visits">
        <img src="icons/icon-settings.svg" alt="settings">
      </aside>
<!-- The Meat of It All  -->
      <main>
        <div class="main">
          <div class="dashboard">
            <h1>Dashboard</h1>

          </div>

          </div> -->

          </div>

          </div>
          <div class="social">

          </div>
          <div class="members">
            <h4>new members</h4>
          </div>
          <div class="activity">
